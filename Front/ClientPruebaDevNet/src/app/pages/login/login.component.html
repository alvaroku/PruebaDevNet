@if (isLoading) {
<app-loader></app-loader>
}

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="ejemplo@correo.com"
          [ngClass]="{'is-invalid': email.invalid && email.touched}" />
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          Se requiere un correo válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="********"
          [ngClass]="{'is-invalid': password.invalid && password.touched}" />
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
    </form>
  </div>
</div>
